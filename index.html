<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section>
      <div id="main_board">
        <p>Memory Game</p>
        <ul></ul>
        <div class="container">
          <div id="btn">start</div>
          <div id="result"></div>
        </div>
      </div>
      <aside>
        <ul id="size">
          <p>Square Size</p>
          <li><input type="radio" name="size" value="3" checked>3</li>
          <li><input type="radio" name="size" value="4">4</li>
          <li><input type="radio" name="size" value="5">5</li>
          <li><input type="radio" name="size" value="6">6</li>
        </ul>
        <ul id="times">
          <p>Number of Times</p>
          <li><input type="radio" name="times" value="3" checked>3</li>
          <li><input type="radio" name="times" value="4">4</li>
          <li><input type="radio" name="times" value="5">5</li>
          <li><input type="radio" name="times" value="6">6</li>
        </ul>
      </aside>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
